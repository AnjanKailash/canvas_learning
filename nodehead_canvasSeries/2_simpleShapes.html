<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple shapes</title>
</head>
<body>
    <canvas id="canvas" style="width: 800px; height: 600px; border: 1px solid">
        Sorry, your browser doesnot support canvas
    </canvas>

    <script>
        // cache a reference to the htm element
        var canvas = document.getElementById('canvas');

        //set the drawing surface dimensions to match the canvas
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        //get a reference to the 2d drawing context
        var ctx = canvas.getContext('2d');

        //draw a path which is outlined
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200,100);
        ctx.moveTo(100, 200);
        ctx.lineTo(50, 100);
        

        ctx.strokeStyle = 'green';
        ctx.stroke();

        //draw a path which is filled
        ctx.beginPath();
        ctx.moveTo(400, 100);
        ctx.lineTo(500,100);
        ctx.lineTo(400, 200);
        ctx.lineTo(350, 100);
        

        ctx.fillStyle = 'green';
        ctx.fill();

        //circle
        ctx.beginPath();
        ctx.arc(650, 150, 50, 0, Math.PI/ 2);
        ctx.lineTo(650, 150);

        ctx.fillStyle = 'green';
        ctx.fill();

        //zig zag
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(200, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(200, 600);
        ctx.fillStyle = 'green';
        ctx.fill();
    </script>
</body>
</html>
