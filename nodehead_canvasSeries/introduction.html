<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    
    canvas height and width should match html style height and width to get correct results
    <!--width="800" height="600"-->
    <!-- or -->
    <!-- canvas.width = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight; -->
    <canvas id="canvas" style="border: 1px solid; width: 800px; height: 600px">
        Sorry, your browser does not support the canvas tag
    </canvas>

    <script>
        //cache a reference to the html element
        var canvas = document.getElementById('canvas');
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;
        
        /**
        * 2d canvas
        */
        //getting context to 2d canvas
        var ctx = canvas.getContext('2d');
        ctx.fillRect(10, 10, 100, 100);

    </script>

</body>
</html>
