<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cropping images</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid; width: 800px; height: 600px">
        Sorry, your browser does not support the canvas tag.
    </canvas>

    <script>
        //cache a reference to the html element
        var canvas = document.getElementById("canvas");

        //set drawing surface dimensions to match the canvas
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        //get a reference to the 2d drawing context / api
        var ctx = canvas.getContext('2d');

        //create a new image object
        var image = new Image();
        
        image.onload = function() {

            //create a temp canvas
            var tempCanvas = document.createElement('canvas');
            tempCanvas.width = 100;
            tempCanvas.height = 56;

            //ref drawing api
            var tempCtx = tempCanvas.getContext('2d');
            

            //draw into tem canas
            tempCtx.drawImage(image, 0, 0, tempCanvas.width, tempCanvas.height);
            

          //create a pattern object
          //var pattern = ctx.createPattern(image, 'repeat'); //repeat/ no-repeat/ repeat-x/ repeat-y
          var pattern = ctx.createPattern(tempCanvas, 'repeat'); //repeat/ no-repeat/ repeat-x/ repeat-y

            //ctx.fill style
            ctx.fillStyle = pattern;
            
            //draw a rectangle
            ctx.fillRect(0, 0, 800, 200);

            //drw a rectangle
            ctx.beginPath();
            ctx.arc(100, 400, 100, 0, Math.PI*2);
            ctx.fill();
        }

        image.src="images.png";
    </script>

</body>
</html>
